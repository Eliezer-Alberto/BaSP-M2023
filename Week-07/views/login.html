<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/reset.css">
    <script defer src="../js/login.js"></script>
</head>
<body>
    <header>
        <h1 class="header-logo">
            <a href="../views/index.html"><img src="../../Assets/Images/logo.png" alt="MegaRocket"></a>
        </h1>
        <h1 class="btn-menu">
            <img src="../../Assets/Images/icon.png" alt="a menu icon">
        </h1>
    </header>
    <main class="main-login">
        <form id="form">
            <div class="sign-in">
                <div class="title">
                    <a href="../views/index.html"><img class="back" src="../../Assets/Images/arrow.png" alt="back"></a>
                    <h1>
                        Sign In
                    </h1>
                </div>
                <div>
                    <input id="email" type="text" placeholder="Email">
                    <span class="error"></span>
                </div>
                <div>
                    <input id="password" type="password" placeholder="Password">
                    <span class="error"></span>
                </div>
                <p class="forgotten">
                    <a href="">
                    Have you forgotten the password?
                    </a>
                </p>
                <div class="remember">
                    <img class="click" src="../../Assets/Images/enabled.png" alt="click">
                    <p>
                        Remember me
                    </p>
                </div>
                <div class="create-account">
                    <p>
                        Don't you have an account?
                    </p>
                    <p>
                        <a href="../views/sign-up.html">
                            click here to become a member
                        </a>
                    </p>
                </div>
                <button class="cont-login" type="submit" value="Continue"> 
                    Continue
                </button>
            </div>
        </form>
    </main>
    <footer class="footer">
        <h5>
            Copyright Â© 2023 MegaRocket SA. All rights reserved.
        </h5>
        <div class="social">
            <a href="https://www.linkedin.com/"><img src="../../Assets/Images/linkedin.png" alt="LinkedIn icon"></a>
            <a href="https://www.facebook.com/"><img src="../../Assets/Images/facebook.png" alt="Facebooc icon"></a>
            <a href="https://www.instagram.com/"><img src="../../Assets/Images/instagram.png" alt="Instagram icon"></a>
        </div>
    </footer>
</body>
</html>
